<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/note-chart.js" type=module></script>
    <script src="scripts/velocity-bar.js" type=module></script>
    <script src="scripts/main.js" type="module" defer></script>
    <title>midi-bug</title>
</head>

<body>
    <header class="logo">
        <div class="logo__text">
            <h2 class="logo__title"> midi-bug</h2>
            <h6 class="logo__version">version 0.1b</h6>
        </div>
        <pre class="logo__graphic">
 ..     ..
   \ _ /   
  /  _  \
/|o  :  o|\
/| o : o |\
/ \__Â°__/ \

</pre>


    </header>

    <div class="container">

        <div class="card midi-data card__current">
            <p class="title">current note</p>
            <div class="card__content">
                <div class="midi-data__value status"></div>
                <div class="midi-data__value note"></div>
                <div class="midi-data__value velocity"></div>
                <canvas id="velocity-bar"></canvas>
            </div>

        </div>
        <div class="card midi-data card__session">
            <p class="title">session</p>
            <div class="card__content">
                <div class="midi-data__value repetitions">awaiting session data</div>
                <div class="midi-data__value avg-velocity"></div>
            </div>

        </div>
        <div class="card log-container">
            <p class="title">log</p>

            <div class="log card__content">
                <div class="log__column log__status"></div>
                <div class="log__column log__note"></div>
                <div class="log__column log__note--name"></div>
                <div class="log__column log__velocity"></div>
            </div>
        </div>
        <div class="connection-status">status: </div>
    </div>

</body>

</html>
